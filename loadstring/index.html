<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadstrings - Gubby Site</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #10131a 0%, #1a2233 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-content {
      max-width: 600px;
      margin: 48px auto;
      background: #181c24;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0006;
      padding: 40px 32px 32px 32px;
    }
    h1 {
      text-align: center;
      color: #66d4ff;
      margin-bottom: 32px;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .form-box {
      background: #13161d;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0003;
      margin-bottom: 32px;
    }
    label {
      color: #b3e0ff;
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    #urlInput {
      width: 100%;
      padding: 12px;
      margin: 12px 0 16px 0;
      border-radius: 8px;
      border: 1.5px solid #222c3c;
      background: #181c24;
      color: #66d4ff;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    #urlInput:focus {
      border: 1.5px solid #66d4ff;
      background: #15181f;
    }
    button {
      padding: 10px 28px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #66d4ff 0%, #1e90ff 100%);
      color: #181c24;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1e90ff 0%, #66d4ff 100%);
      color: #fff;
    }
    #resultado {
      margin-top: 20px;
      color: #fff;
      word-break: break-all;
      font-size: 1.1em;
      background: #10131a;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #222c3c;
      min-height: 24px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 32px;
      color: #66d4ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #1e90ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1><i class="fas fa-link"></i> Loadstrings</h1>
    <div class="form-box">
      <label for="urlInput">Cole a URL do seu script:</label>
      <input id="urlInput" type="text" placeholder="https://exemplo.com/seuscript.lua">
      <button onclick="gerarLoadstring()">Gerar Loadstring</button>
      <div id="resultado"></div>
    </div>
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Voltar para o in√≠cio</a>
  </div>
  <script>
    function gerarLoadstring() {
      const url = document.getElementById('urlInput').value.trim();
      const resultado = document.getElementById('resultado');
      if (!url) {
        resultado.innerHTML = "<span style='color:#ff6666;'>Por favor, insira uma URL.</span>";
        return;
      }
      resultado.innerHTML = `<code>loadstring(game:HttpGet("${url}"))()</code>`;
    }
  </script>
</body>
</html>

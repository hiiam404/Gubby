<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripts Roblox - Gubby Site</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #10131a 0%, #1a2233 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-content {
      max-width: 900px;
      margin: 48px auto;
      background: #181c24;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0006;
      padding: 40px 32px 32px 32px;
    }
    .header-modern {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      gap: 8px;
    }
    .header-modern .icon {
      font-size: 3rem;
      color: #66d4ff;
      animation: pulse 1.5s infinite alternate;
      filter: drop-shadow(0 0 8px #66d4ff88);
    }
    @keyframes pulse {
      to {
        color: #1e90ff;
        filter: drop-shadow(0 0 16px #1e90ffcc);
      }
    }
    .header-modern .title {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #66d4ff 0%, #1e90ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 16px #1e90ff33;
      margin: 0;
      padding: 0;
    }
    .header-modern .subtitle {
      color: #b3e0ff;
      font-size: 1.1rem;
      margin-top: 2px;
      margin-bottom: 0;
      font-weight: 400;
      letter-spacing: 1px;
      text-align: center;
    }
    .scripts-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      margin-top: 24px;
      margin-bottom: 36px;
    }
    .script-card {
      background: linear-gradient(135deg, #151a22 60%, #1e90ff11 100%);
      border-radius: 14px;
      box-shadow: 0 2px 12px #0003;
      padding: 28px 18px 22px 18px;
      text-align: center;
      color: #b3e0ff;
      border: 1.5px solid #222c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      min-height: 220px;
      justify-content: flex-start;
    }
    .script-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 24px #1e90ff44;
      background: linear-gradient(135deg, #181c24 60%, #66d4ff22 100%);
      border-color: #66d4ff;
      color: #fff;
    }
    .script-card i {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #66d4ff;
      transition: color 0.2s;
    }
    .script-card:hover i {
      color: #1e90ff;
      filter: drop-shadow(0 0 8px #66d4ff88);
    }
    .script-card h2 {
      margin: 0 0 8px 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    .script-card p {
      font-size: 1em;
      color: #b3e0ff;
      margin: 0 0 18px 0;
    }
    .script-card .copy-btn {
      margin-top: auto;
      background: linear-gradient(90deg, #66d4ff 0%, #1e90ff 100%);
      color: #181c24;
      padding: 10px 0;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.08em;
      width: 90%;
      max-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, color 0.2s;
      border: none;
      cursor: pointer;
    }
    .script-card .copy-btn:hover {
      background: linear-gradient(90deg, #1e90ff 0%, #66d4ff 100%);
      color: #fff;
      text-decoration: underline;
    }
    .no-scripts {
      color: #fff;
      font-size: 1.2rem;
      background: #222c3c;
      border-radius: 10px;
      padding: 24px 12px;
      box-shadow: 0 2px 8px #0002;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      margin-top: 32px;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 32px;
      color: #66d4ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a.back-link:hover {
      color: #1e90ff;
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #66d4ff 0%, #1e90ff 100%);
      color: #181c24;
      padding: 16px 32px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 24px #0006;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    #toast.show {
      display: block;
      opacity: 1;
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 20px 4vw 24px 4vw;
      }
      .script-card {
        min-height: 0;
      }
    }
    @media (max-width: 600px) {
      .scripts-list {
        grid-template-columns: 1fr;
      }
      .main-content {
        padding: 10px 0 10px 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-balls"></canvas>
  <div class="main-content">
    <div class="header-modern">
      <span class="icon"><i class="fas fa-code"></i></span>
      <h1 class="title">Scripts Roblox</h1>
      <span class="subtitle">Scripts exclusivos e prontos para copiar e usar!</span>
    </div>
    <div class="scripts-list">
      <!-- Exemplo de script card -->
      <div class="script-card">
        <i class="fas fa-star"></i>
        <h2>Script Exemplo</h2>
        <p>Este é um exemplo de script para Roblox. Clique para copiar!</p>
        <button class="copy-btn" onclick="copyScript('print(\'Olá, Roblox!\')')">
          <i class="fas fa-copy"></i> Copiar Script
        </button>
      </div>
      <div class="script-card">
        <i class="fas fa-bolt"></i>
        <h2>Sw1ftSync SSXBr</h2>
        <p>Script pronto para uso no Roblox. Clique para copiar!</p>
        <button class="copy-btn" onclick="copyScript('loadstring(game:HttpGet(\"https://oreofdev.github.io/Sw1ftSync/Raw/SSXBr/\"))()')">
          <i class="fas fa-copy"></i> Copiar Script
        </button>
      </div>
      <!-- Adicione mais scripts aqui copiando o bloco acima -->
    </div>
    <a class="back-link" href="../index.html"><i class="fas fa-arrow-left"></i> Voltar para o início</a>
  </div>
  <div id="toast"></div>
  <script>
    // Fundo animado de bolinhas azuis
    const canvas = document.getElementById('bg-balls');
    const ctx = canvas.getContext('2d');
    let balls = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBalls() {
      balls = [];
      for (let i = 0; i < 32; i++) {
        balls.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 8 + Math.random() * 12,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          alpha: 0.15 + Math.random() * 0.25
        });
      }
    }
    createBalls();
    window.addEventListener('resize', createBalls);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of balls) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(102, 212, 255, ${b.alpha})`;
        ctx.shadowColor = "#66d4ff";
        ctx.shadowBlur = 16;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < -b.r) b.x = canvas.width + b.r;
        if (b.x > canvas.width + b.r) b.x = -b.r;
        if (b.y < -b.r) b.y = canvas.height + b.r;
        if (b.y > canvas.height + b.r) b.y = -b.r;
      }
      requestAnimationFrame(animate);
    }
    animate();

    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.zIndex = "-1";
    canvas.style.pointerEvents = "none";

    // Função para copiar script com toast
    function copyScript(text) {
      navigator.clipboard.writeText(text).then(function() {
        showToast('Script copiado!');
      }, function() {
        showToast('Erro ao copiar script.');
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      toast.className = 'show';
      setTimeout(() => {
        toast.className = '';
        toast.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>

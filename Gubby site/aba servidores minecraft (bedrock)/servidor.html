<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores Minecraft (Bedrock)</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: #181e24;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(24,30,36,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px #2e8dbd44;
            padding: 36px 28px 28px 28px;
        }
        header h1 {
            color: #66d4ff;
            font-size: 2.1rem;
            margin-bottom: 8px;
        }
        header p {
            color: #c6daee;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        h2 {
            color: #66d4ff;
            font-size: 1.3rem;
            margin-bottom: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #232a32;
            border-radius: 10px;
            margin-bottom: 14px;
            padding: 18px 16px;
            color: #fff;
            font-size: 1.13rem;
            box-shadow: 0 2px 12px #2e8dbd22;
        }
        footer {
            text-align: center;
            color: #b0b8c2;
            font-size: 0.98rem;
            margin-top: 32px;
        }
        /* Canvas background */
        #bg-balls {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="bg-balls"></canvas>
    <div class="content">
        <header>
            <h1>Servidores Minecraft (Bedrock)</h1>
            <p>Bem-vindo ao site do meu servidor de Minecraft Bedrock üòä</p>
        </header>
        <main>
            <section>
                <h2>Servidor dispon√≠vel:</h2>
                <ul>
                    <li><strong>Servidor Gubby - IP: <span style="color:#66d4ff;">192.168.1.1</span></strong></li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Gubby Site. Todos os direitos reservados.</p>
        </footer>
    </div>
<script>
    // Anima√ß√£o de bolinhas no fundo com efeito de repuls√£o do mouse
    const canvas = document.getElementById('bg-balls');
    const ctx = canvas.getContext('2d');
    let balls = [];
    let mouse = { x: -1000, y: -1000 }; // Come√ßa fora da tela

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function randomColor() {
        const colors = ['#66d4ff', '#3454e3', '#39aaff', '#c6daee'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    for (let i = 0; i < 28; i++) {
        balls.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: 12 + Math.random() * 18,
            dx: -0.5 + Math.random(),
            dy: -0.5 + Math.random(),
            color: randomColor(),
            alpha: 0.18 + Math.random() * 0.22
        });
    }

    canvas.addEventListener('mousemove', function(e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });
    canvas.addEventListener('mouseleave', function() {
        mouse.x = -1000;
        mouse.y = -1000;
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let b of balls) {
            // Repuls√£o do mouse
            let dx = b.x - mouse.x;
            let dy = b.y - mouse.y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            let minDist = b.r + 60;
            if (dist < minDist) {
                // Calcula √¢ngulo e empurra a bolinha para longe do mouse
                let angle = Math.atan2(dy, dx);
                let repelStrength = (minDist - dist) * 0.18;
                b.x += Math.cos(angle) * repelStrength;
                b.y += Math.sin(angle) * repelStrength;
            }

            ctx.globalAlpha = b.alpha;
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, 2 * Math.PI);
            ctx.fillStyle = b.color;
            ctx.fill();
            b.x += b.dx;
            b.y += b.dy;
            if (b.x < -b.r) b.x = canvas.width + b.r;
            if (b.x > canvas.width + b.r) b.x = -b.r;
            if (b.y < -b.r) b.y = canvas.height + b.r;
            if (b.y > canvas.height + b.r) b.y = -b.r;
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
    }
    animate();
</script>

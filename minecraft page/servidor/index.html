<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft - Gubby Site</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #10131a 0%, #1a2233 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-content {
      max-width: 600px;
      margin: 80px auto;
      background: #181c24;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0006;
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .header-modern {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      gap: 8px;
    }
    .header-modern .icon {
      font-size: 3rem;
      color: #66d4ff;
      animation: pulse 1.5s infinite alternate;
      filter: drop-shadow(0 0 8px #66d4ff88);
    }
    @keyframes pulse {
      to {
        color: #1e90ff;
        filter: drop-shadow(0 0 16px #1e90ffcc);
      }
    }
    .header-modern .title {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #66d4ff 0%, #1e90ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 16px #1e90ff33;
      margin: 0;
      padding: 0;
    }
    .desc {
      color: #fff;
      font-size: 1.2rem;
      margin: 32px 0 0 0;
      background: #222c3c;
      border-radius: 10px;
      padding: 24px 12px;
      box-shadow: 0 2px 8px #0002;
      font-weight: 600;
      letter-spacing: 1px;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 32px;
      color: #66d4ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a.back-link:hover {
      color: #1e90ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="bg-balls"></canvas>
  <div class="main-content">
    <div class="header-modern">
      <span class="icon"><i class="fas fa-cube"></i></span>
      <h1 class="title">Minecraft</h1>
    </div>
    <div class="desc">
      Desativada e cancelada
    </div>
    <a class="back-link" href="../../index.html"><i class="fas fa-arrow-left"></i> Voltar para o in√≠cio</a>
  </div>
  <script>
    // Fundo animado de bolinhas azuis
    const canvas = document.getElementById('bg-balls');
    const ctx = canvas.getContext('2d');
    let balls = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createBalls() {
      balls = [];
      for (let i = 0; i < 32; i++) {
        balls.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 8 + Math.random() * 12,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          alpha: 0.15 + Math.random() * 0.25
        });
      }
    }
    createBalls();
    window.addEventListener('resize', createBalls);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const b of balls) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(102, 212, 255, ${b.alpha})`;
        ctx.shadowColor = "#66d4ff";
        ctx.shadowBlur = 16;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < -b.r) b.x = canvas.width + b.r;
        if (b.x > canvas.width + b.r) b.x = -b.r;
        if (b.y < -b.r) b.y = canvas.height + b.r;
        if (b.y > canvas.height + b.r) b.y = -b.r;
      }
      requestAnimationFrame(animate);
    }
    animate();

    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.zIndex = "-1";
    canvas.style.pointerEvents = "none";
  </script>
</body>
</html>
